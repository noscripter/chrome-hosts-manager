<!doctype html>
<html>

<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="assets/popup.css"/>
	<script src="assets/jquery-1.7.1.min.js"></script>
	<script src="assets/popup.js"></script>
</head>

<body>

	<div id="tempTip" class="tip hidden transparent"></div>
	<div id="tip" class="tip hidden transparent"><span></span>&nbsp;Make sure that your <i>hosts</i> file is UTF-8 encoded.</div>

	<div id="page">
		<table cellpadding="0" cellspacing="0"></table>
	</div>

	<div id="addInputs" class="options">
		<input name="group" title="Group Name" placeholder="Group Name" data-reg="^([^#]+)?$"/>
		<input name="addr" title="IP Address" placeholder="IP Address" data-reg="^\d{1,3}(\.\d{1,3}){3}$"/>
		<input name="hostname" title="Host Name" placeholder="Host Name" data-reg="^[^\s#]+$"/>
		<input name="comment" title="Comment" placeholder="Comment" data-reg="^([^#]+)?$"/>
		<button type="button" id="saveBtn">Save</button>
		<button type="button" id="cancelBtn">Cancel</button>
	</div>

	<div class="options">
		<div id="showDefault">Show the 'DEFAULT' group <div class="checkbox checked"></div></div>
		<div id="showCurrent">Show IPs of current page <div class="checkbox"></div></div>
	</div>

	<div id="currentIP" class="options hidden"></div>

	<ul id="menu" class="hidden">
		<li id="addBtn">Add</li>
		<li id="editBtn">Edit</li>
		<li id="trashBtn">Delete</li>
		<li id="backupBtn">Backup</li>
	</ul>

	<div id="mask" class="hidden"></div>

</body>

</html>
